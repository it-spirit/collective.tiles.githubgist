[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/test-5.1.x.cfg
    https://raw.github.com/collective/buildout.plonetest/master/qa.cfg
    https://raw.github.com/plone/plone.app.robotframework/master/versions.cfg
    https://raw.githubusercontent.com/it-spirit/buildout.plone/master/common.cfg

versions = versions
package-name = collective.tiles.githubgist
package-extras = [test]
eggs +=
    Products.PrintingMailHost
    plone.app.mosaic

test-eggs +=
    Pillow
robot_tests_folder = ${buildout:directory}/src/collective/tiles/githubgist/tests/robot

parts +=
    createcoverage
    i18ndude
    node
    rebuild_docs-sh
    rebuild_i18n-sh
    releaser
    robot
    testnorobot
    sphinxbuilder
    updatedocsimages
    zptlint

extensions +=
    mr.developer

sources-dir = checkouts
auto-checkout =


[code-analysis]
clean-lines = True
csslint = True
csslint-bin = ${buildout:bin-directory}/csslint
deprecated-aliases = True
directory = ${buildout:directory}/src/collective/tiles/githubgist
find-untranslated = True
flake8-extensions =
    flake8-blind-except
    flake8-coding
    flake8-debugger
    flake8-deprecated
    flake8-pep3101
    flake8-plone-api
    flake8-plone-hasattr
    flake8-print
    flake8-quotes
    flake8-string-format
    flake8-todo
flake8-ignore = E501
flake8-max-complexity = 12
i18ndude-bin = ${buildout:bin-directory}/i18ndude
jshint = True
jshint-bin = ${buildout:bin-directory}/jshint
pep3101 = True
pre-commit-hook = True
zptlint = True
zptlint-bin = ${buildout:bin-directory}/zptlint


[createcoverage]
recipe = zc.recipe.egg
eggs = createcoverage


[sources]


[versions]
# Don't use a released version of collective.tiles.githubgist
collective.tiles.githubgist =
coverage = 4.2
plone.app.blocks = 4.0.6
plone.app.drafts = 1.1.1
plone.app.mosaic = 2.0rc5
plone.app.standardtiles = 2.1.0
plone.app.tiles = 3.0.3
plone.formwidget.multifile = 2.0
plone.jsonserializer = 0.9.3
plone.resource = 1.2
plone.subreqeust = 1.8
plone.tiles = 1.8.2
